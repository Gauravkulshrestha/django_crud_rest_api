<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
</head>
<body>
    <h1>Items</h1>

    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>

    {% for item in items %}
    <p>Sr. No. {{item.id}}</p>
    <p>{{item.name}}</p>
    <p>{{item.price}} Rs</p>        
    <p>{{item.description}}</p>
    <a href="{% url 'delete-item' item.id %}"> <p>Delete</p> </a>
    <a href="{% url 'update-item' item.id %}"> <p>Update</p> </a>

    <br>
    {% endfor %}
</body>
</html>
